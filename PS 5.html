<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>registration  Form by fantacy Design</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>Registration Form</h2>
					<div class="form-row">
					</div>
<!-- Name with title in single row, tile list available -->
					<div class="form-group">
                        <div class="form-row form-row-1">
                            <select name="title">
                                <option class="option" value="mr">Mr.</option>
                                <option class="option" value="mrs">Mrs.</option>
                                <option class="option" value="ms">Ms.</option>
                            </select>
                        </div>
						<div class="form-row form-row-2">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-3">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>

                    <div class="form-row">
					<div class="form-row form-row-1">
						<input type="radio">
                        <label for="gender1">Male</label>
                        </div>
                    <div class="form-row form-row-2">
                        <input type="radio">
                        <label for="gender2">Female</label>
                        </div>
                    <div class="form-row form-row-3">
                        <input type="radio">
                        <label for="gender3">Others</label>   
                        </div>
					</div>
                </div>

                    <div class="form-group">
					<div class="form-row">
						<label type="text" name="language" class="language" id="language" value="Languages">Languages:
                            <br>
                            <input type="checkbox" value="English">
                            <label for="language1">English</label>
                            <br> 
                            <input type="checkbox" value="English">
                            <label for="language2">Hindi</label>
                            <br>
                            <input type="checkbox" value="English">
                            <label for="language3">Marathi</label>
                            <br>
                            <input type="checkbox" value="English">
                            <label for="language4">Gujarati</label>
                            <br>
					</div>
                    

                    </div>
					
					
</body>
</html>
